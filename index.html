<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h3 class="display-4">National Weather Dashboard</h3>
          <p class="lead">Weather outlook for multiple cities.</p>
        </div>
      </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <p class="header mt-1">Enter The Name of the City...</p>
                <div class="input-group-lg mb-1">
                    <input id="city" type="text" class="form-control" placeholder="Name of the city...">
                    <div class="input-group-append">
                        <button class="btn btn-primary mb-3" type="button" id="search-btn">Click to search...</button>
                    </div>
                 <button class="btn btn-primary mb-3" type="button" id="clear">Click to clear...</button>
            </div>
            <form id="history"></form>
            </div>
            <div class="col-10">
                <div class="row">
                    <div class="col-10 border border-dark m-4">
                        <div class="row">
                            <div class="col-12">
                                <span id="name-of-city" class="name-of-city align-middle"></span>
                                <img id="image" src="placeholder" alt="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-10">
                                <p id="temp"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-10">
                                <p id="humidity"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-10">
                                <p id="wind-speed"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-10">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-10"> 
                        <p class="header mt-1">Here is your five day forcast</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col bg-secondary text-white ml-4 mb-4 border-dark"></div>
                    <div class="col bg-secondary text-white ml-4 mb-4 border-dark"></div>
                    <div class="col bg-secondary text-white ml-4 mb-4 border-dark"></div>
                    <div class="col bg-secondary text-white ml-4 mb-4 border-dark"></div>
                    <div class="col bg-secondary text-white ml-4 mb-4 border-dark"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</body>
</html>
